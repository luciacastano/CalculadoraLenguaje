<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" class="screen" />
        <input type="button" value="C" class="clearBtn" onclick="clearScreen()"/>

        <div class="keys">
            <input type="button" value="log" class="operator" onclick="logFunct()"/> <!-- logaritmo -->
            <input type="button" value="sin" class="operator" onclick="sinFunct()"/> <!-- seno -->
            <input type="button" value="cos" class="operator" onclick="cosFunct()"/> <!-- coseno -->
            <input type="button" value="tan" class="operator" onclick="tanFunct()"/> <!-- tangente -->
            
            <input type="button" value="7" class="btn" onclick="onScreen('7')"/>
            <input type="button" value="8" class="btn" onclick="onScreen('8')"/>
            <input type="button" value="9" class="btn" onclick="onScreen('9')"/>

            <input type="button" value="/" class="operator" onclick="onScreen('/')"/>
            <input type="button" value="4" class="btn" onclick="onScreen('4')"/>
            <input type="button" value="5" class="btn" onclick="onScreen('5')"/>
            <input type="button" value="6" class="btn" onclick="onScreen('6')"/>

            <input type="button" value="*" class="operator" onclick="onScreen('*')"/>
            <input type="button" value="1" class="btn" onclick="onScreen('1')"/>
            <input type="button" value="2" class="btn" onclick="onScreen('2')"/>
            <input type="button" value="3" class="btn" onclick="onScreen('3')"/>

            <input type="button" value="-" class="operator" onclick="onScreen('-')"/>
            <input type="button" value="0" class="btn" onclick="onScreen('0')"/>

            <input type="button" value="." class="operator" onclick="onScreen('.')"/>
            <input type="button" value="=" class="btn" onclick="valueOperation('=')"/>
            <input type="button" value="+" class="operator" onclick="onScreen('+')"/>
        </div>
    </div>
</body>
</html>
